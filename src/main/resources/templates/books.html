<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Spring 5</title>
</head>
<body>
	<h1>Books List</h1>
	<div>
		<table id="booksTable">
			<tr>
				<th>Id</th>
				<th>Title</th>
				<th>Publisher</th>
			</tr>
			<tr th:each="book : ${books}">
				<td th:text="${book.id}">123</td>
				<td th:text="${book.title}">Spring in action</td>
				<td th:text="${book.publisher.name}">Name</td>
			</tr>
		</table>
	</div>
</body>
</html>
